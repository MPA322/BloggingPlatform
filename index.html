<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BloggingPlatform</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .comment-section {
            margin-top: 20px;
            border-top: 1px solid #ccc;
            padding-top: 10px;
        }
        .comment {
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid #ccc;
        }
        .comment-author {
            font-weight: bold;
        }
        .comment-text {
            margin-top: 5px;
        }
        .comment-form {
            margin-top: 20px;
        }
        .comment-form textarea {
            width: 100%;
            height: 100px;
            margin-bottom: 10px;
        }
        .comment-form input[type="text"] {
            width: 100%;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>Добро пожаловать на BloggingPlatform</h1>
    
    <div class="post">
        <h2>Заголовок Поста</h2>
        <p>Это пример текста поста. Здесь будет основной контент.</p>
    </div>

    <!-- Блок комментариев -->
    <div class="comment-section">
        <h3>Комментарии</h3>
        
        <!-- Существующие комментарии -->
        <div id="comments">
            <div class="comment">
                <p class="comment-author">Иван:</p>
                <p class="comment-text">Очень полезная информация! Спасибо.</p>
            </div>
            <div class="comment">
                <p class="comment-author">Мария:</p>
                <p class="comment-text">Отличная статья, жду продолжения!</p>
            </div>
        </div>
        
        <!-- Форма для добавления нового комментария -->
        <div class="comment-form">
            <h4>Оставить комментарий</h4>
            <form id="commentForm">
                <input type="text" id="author" placeholder="Ваше имя" required>
                <textarea id="commentText" placeholder="Ваш комментарий" required></textarea>
                <button type="submit">Добавить комментарий</button>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('commentForm').addEventListener('submit', function(event) {
            event.preventDefault();
            
            // Получаем данные из формы
            var author = document.getElementById('author').value;
            var commentText = document.getElementById('commentText').value;
            
            // Создаем новый элемент комментария
            var newComment = document.createElement('div');
            newComment.classList.add('comment');
            
            var authorParagraph = document.createElement('p');
            authorParagraph.classList.add('comment-author');
            authorParagraph.textContent = author + ":";
            
            var commentParagraph = document.createElement('p');
            commentParagraph.classList.add('comment-text');
            commentParagraph.textContent = commentText;
            
            // Добавляем текст в блок комментария
            newComment.appendChild(authorParagraph);
            newComment.appendChild(commentParagraph);
            
            // Вставляем новый комментарий в секцию с комментариями
            document.getElementById('comments').appendChild(newComment);
            
            // Очищаем форму
            document.getElementById('author').value = '';
            document.getElementById('commentText').value = '';
        });
    </script>
</body>
</html>
